<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Villavicencio - Contacto</title>
    <link rel="stylesheet" href="../css/contact.css" />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <!-- this is to try and make it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <!-- Navegation bar to switch between pages and show quick access to more info.
            the nav bar will be horizontally with css, meanwhile, just HTML will be shown this way.-->
    <nav>
      <ul>
        <div id="rootpages">
          <li class="roots"><a href="/Carpeta Raiz/index.html">Inicio</a></li>
          <li class="roots">
            <a href="/Carpeta Raiz/pages/products.html">Productos</a>
          </li>
          <li class="roots">
            <a href="/Carpeta Raiz/pages/more_info.html">Mas informacion</a>
          </li>
          <li class="roots">
            <a href="/Carpeta Raiz/pages/register_login.html"
              >Registro / Ingreso</a
            >
          </li>
          <li><a href="/Carpeta Raiz/pages/contact.html">Contacto</a></li>
        </div>
        <!-- socials-->
        <div id="socials_nav">
          <li id="fb" class="socials">
            <a
              href="https://www.facebook.com/VillavicencioAgua/?locale=es_LA"
              target="_blank"
            >
              <img
                id="fb_image"
                src="/Carpeta Raiz/images/socials/Facebook.png"
                alt="facebook"
              />
            </a>
          </li>

          <li id="ig" class="socials">
            <a
              href="https://www.instagram.com/villavicencio/?hl=en"
              target="_blank"
            >
              <img
                id="ig_image"
                src="/Carpeta Raiz/images/socials/instagram.png"
                alt="instagram"
              />
            </a>
          </li>

          <li id="x" class="socials">
            <a href="https://twitter.com/VillavicencioOK" target="_blank">
              <img
                id="x_image"
                src="/Carpeta Raiz/images/socials/twitter_x.png"
                alt="X"
              />
            </a>
          </li>
        </div>
      </ul>
    </nav>

    <!-- Contact form-->

    <div class="parent_container">
      <div class="h3_container"><h3>Contacto</h3></div>

      <form class="form">
        <!-- Label for the text area for the users name-->
        <div class="name_container">
          <label for="name">Nombre:</label>
          <textarea id="name" name="name" cols="30" rows="2"></textarea>
        </div>

        <!-- Label for the text area for the users surname-->
        <div class="surname_container">
          <label for="surname">Apellido:</label>
          <textarea id="surname" name="surname" cols="30" rows="2"></textarea>
        </div>

        <!-- Label for the text area for the users email address-->
        <div class="email_container">
          <label for="email">Correo Electronico :</label>
          <textarea id="email" name="email" cols="30" rows="2"></textarea>
        </div>

        <!-- Label for the text area for the users phone-->
        <div class="phone_container">
          <label for="phone">Telefono:</label>
          <textarea id="phone" name="phone" cols="30" rows="2"></textarea>
        </div>

        <!-- Label for the text area for the users message-->
        <div class="message_container">
          <label for="message"> Mensaje:</label>
          <!-- Text area with specified size -->
          <textarea  id = "message_textbox" name="message" cols="30" rows="2"></textarea>
        </div>

        <div class = "send_button_container">
          <input id="send_button" type="button" value="Enviar" onclick="" />
        </div>
      </form>
    </div>
  </body>
</html>
