<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio - Sistema Web</title>
    <link rel="stylesheet" href="../ProyectoFinal/CSS/login_signup/index.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header class="header">
      <div class="logo">
     <!-- aun no coloco algun logo -->
      </div>
      <nav class="nav">
        <a href="/ProyectoFinal/index.html" class="btn">Ingresar</a>
        <a href="../ProyectoFinal/HMTL/login_signup/register.html" class="btn">Registrarse</a>
      </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="main">
      <div class="container">
        <!-- Columna Derecha (Formulario) -->
        <div class="form-container">
          <h2>Iniciar sesion</h2>
          <form action="#" method="post">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              required
            />

            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Contraseña"
              required
            />

            <button type="submit" class="btn">Ingresar</button>

            <div class="extra-options">
              <a href="./HMTL/login_signup/forgottenPassword.html" class="forgot-password">¿Olvidó su contraseña?</a>
            </div>

          </form>
        </div>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
      <p>&copy;Derechos reservados </p>
    </footer>
  </body>
</html>
