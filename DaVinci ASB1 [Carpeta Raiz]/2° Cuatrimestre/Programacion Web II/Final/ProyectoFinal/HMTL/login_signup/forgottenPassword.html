<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="/ProyectoFinal/CSS/login_signup/forgottenPaswrod.css">
</head>
<body>
  <!-- Encabezado -->
  <header class="header">
    <nav class="nav">
      <a href="/ProyectoFinal/index.html" class="btn">Ingresar</a>
      <a href="/ProyectoFinal/HMTL/login_signup/register.html" class="btn btn-primary">Registrarse</a>
    </nav>
  </header>

  <!-- Contenido Principal -->
  <main class="main">
    <div class="form-container">
      <h2>Recuperar Contraseña</h2>
      <p>Introduce tu correo electrónico registrado. Te enviaremos un enlace para restablecer tu contraseña.</p>
      <form action="#" method="post">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Ejemplo: usuario@correo.com" required>
        
        <button type="submit" class="btn btn-primary">Enviar Enlace</button>
      </form>
    </div>
  </main>

  <!-- Pie de página -->
  <footer class="footer">
    <p>&copy; Derechos reservados.</p>
  </footer>
</body>
