<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - Sistema Web</title>
    <link rel="stylesheet" href="/ProyectoFinal/CSS/login_signup/register.css" />
  </head>
  <body>
    <!-- Encabezado -->
    <header class="header">
      <!-- aun no coloco algun logo -->
      <nav class="nav">
        <a href="/ProyectoFinal/index.html" class="btn">Ingresar</a>
        <a href="/ProyectoFinal/HMTL/login_signup/register.html" class="btn btn-primary">Registrarse</a>
      </nav>
    </header>

    <!-- Contenido Principal -->
    <main class="main">
      <div class="container">
        <!-- Columna Izquierda (Texto e Información) -->
        </div>
        <!-- Columna Derecha (Formulario) -->
        <div class="form-container">
          <h2>Crear una cuenta</h2>
          <form action="#" method="post">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Ejemplo: usuario@correo.com"
              required
            />

            <label for="password">Contraseña</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Mínimo 8 caracteres"
              required
            />

            <label for="confirm-password">Confirmar contraseña</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              placeholder="Repite tu contraseña"
              required
            />

       

            <button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
      <p>&copy; Derechos reservados.</p>
    </footer>
  </body>
</html>
